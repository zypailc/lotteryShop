#微服务注册服务配置
eureka:
  instance:
    prefer-ip-address: true
    #instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
#beelt模板引擎配置
beetl:
  #模板路径
  templatesPath: templates
# zuul网关配置
zuul:
  routes:
    #eureka服务配置
    api-a:
      path: /eurekaserver/**
      serviceId:  eureka-service
      sensitiveHeaders: "*"
    #验证服务配置
    api-b:
      path: /authservice/**
      serviceId: auth-service
      sensitiveHeaders: "*"
    #api需要授权网关服务配置
    api-c:
      path: /api/**
      serviceId: apiGateway-service
      sensitiveHeaders: "*"
    #api不需要授权网关服务
    api-d:
      path: /apiauthorization/**
      serviceId: apiGateway-service
      sensitiveHeaders: "*"
    api-e:
      path: /manage/**
      serviceId: manage-service
      sensitiveHeaders: "*"
  #sensitiveHeaders: "*"
  #sensitive-headers: "*"
  #add-host-header: false
  ignored-headers:  '*'
  add-host-header: true

