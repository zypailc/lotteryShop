<script>
    $(function(){
        $(".back").click(function(){
            history.back();
        });
        //var window_height = document.documentElement.clientHeight;
        $(".generalizePersonal").scroll(function(){
            var $this =$(this),
                viewH =$(this).height() - 90,//可见高度
                contentH =$(this).get(0).scrollHeight,//内容高度
                scrollTop =$(this).scrollTop();//滚动高度
            if(scrollTop/(contentH - viewH) >= 0.95){ //当滚动到距离底部5%时
                gengeralizeMemberInit(false,'generalizePersonal');
            }
        });

        gengeralizeMemberInit(true,'generalizePersonal');

    })

</script>
