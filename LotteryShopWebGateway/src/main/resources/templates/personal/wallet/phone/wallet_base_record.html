<!DOCTYPE html>
<html lang="en">
<head>
    <!-- commonality  meta and title -->
    <%
    include("../../../common/common.meta.html"){}
    %>
    <!-- commonality style -->
    <%
    include("../../../common/common.css.html"){}
    %>
    <link rel="stylesheet" type="text/css" href="../styles/main_styles1.css">
    <link rel="stylesheet" type="text/css" href="../styles/responsive1.css">
    <link rel="stylesheet" type="text/css" href="../styles/portfolio_styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/portfolio_responsive.css">
</head>
<!-- commonality js -->
<%
include("../../../common/common.js.html"){}
%>
<script src="../js/portfolio_custom.js"></script>
<script src="../js/lotteryshop/person_center.js"></script>
<script>
    $(function(){
        $(".back").click(function(){
            history.back();
        });

        var type = '${type!""}';
        if(type == 'wallet_eth'){
            findWalletRecord(true,'person_record','/api/base/v1/ethWallet/findEthRecord');//eth
        }
        if(type == 'wallet_flat'){
            findWalletRecord(true,'person_record','/api/base/v1/dlbWallet/findDlbRecord');//dbl
        }
        if(type == 'wallet_putMoney'){
            findWalletRecord(true,'person_record','/api/base/v1/lsbWallet/findLsbRecord');//lsb
        }
        if(type == 'wallet_gdEth'){
            findWalletRecord(true,'person_record','/api/base/v1/gdethWallet/findGdethRecord');//gdEth
        }
    })

</script>
<style>

    .base_head{
        padding-top: 50px;
    }
    .wallet_head{
        padding: 10px;
        /*border-radius: 5px;*/
        background: #322445;
        position: fixed;
        width: 100%;
        border-top: solid 10px white;
        z-index:1;
    }
    .record{
        padding: 10px;
        padding-top: 70px;
    }
    .ul_personal_record{
        width: 100%;
    }
    .ul_personal_lottery li{
        margin-bottom: 5px;
        background: aliceblue;
    }
    .wallet_type{

    }
    .wallet_content{
        font-size: 11px;
    }
    .wallet_title{
        font-size: 16px;
        font-weight: 600;
        padding-left: 5px;
    }
    .li_come{
        text-align: left;
        margin-bottom: 5px;
        background: #f5f5f5;
        padding: 3px;
        border-radius: 3px;
    }
    .walletTitle{
        font-size: 18px;
        text-align: center;
        font-weight: 700;
    }
    .statusStr{
        float: right;
    }
    .span_right{
        margin-right: 50px;
    }
    .li_come_0{
        background: aliceblue;
    }
</style>
<body class="body_top">

<div class="super_container">

    <!-- commonality head -->
    <%
    include("../../../common/top.html"){}
    %>
    <!-- Home -->


    <div class="base_head">
        <div class="wallet_head personal_wallet_center_phone">
            <p class="walletTitle">${title!'error'}</p>
        </div>
        <div class="record person_record">
            <ul class="ul_personal_record">
                <li class="li_come">
                    <div>
                        <p><span class="statusTime span_right">2019-12-13 15:15:07</span><span class="divType"></span><span class="statusStr"></span></p>
                        <p>
                            <span class="expend glyphicon glyphicon-minus" data-localize="base.expend"></span><span class="recorded glyphicon glyphicon-plus" data-localize="base.recorded"></span>
                            <span class="balanceStr" data-localize="base.balance1"> : </span><span class="span_right balance1">19.391044789999572</span>
                        </p>
                        <p>
                            <span class="ethGas ethGasStr" data-localize="base.ethGas"> : </span><span class="ethGas ethGasStrInfo">0.00298507</span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- commonality fotter -->
    <!--<%
    include("../../../common/bottom.html"){}
    %>-->

</div>
</body>

</html>
