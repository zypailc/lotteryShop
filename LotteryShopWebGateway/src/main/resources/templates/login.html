<!DOCTYPE html>
<html lang="en">
<head>
<title>RanGO - Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="RanGO Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 公共style -->
<%
	include("common.css.html"){}
%>
<link rel="stylesheet" type="text/css" href="../styles/contact_styles.css">
<link rel="stylesheet" type="text/css" href="../styles/contact_responsive.css">
</head>
<!-- 公共js -->
<%
	include("common.js.html"){}
%>
<script src="../js/contact_custom.js"></script>
<style>
	.button_parent_div{text-align: center;}
	.button_margin{margin-left: 30px;margin-right: 30px;}
	.a_color{color: #452b78;}
</style>

<body>

<div class="super_container">

	<%
		include("index_top.html"){}
	%>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row contact_row">
				<div class="col-lg-8">
					<!-- Reply -->
					<div class="reply">
						<div class="reply_form_container">
							<!-- Reply Form -->
							<form id="reply_form" action="post">
								<div>
									<input id="reply_form_email" class="input_field reply_form_email" type="email" placeholder="E-mail" required="required" data-error="Wrong username and password.">
									<input id="reply_form_password" class="input_field reply_form_password" type="password" placeholder="password" required="required" data-error="Wrong username and password.">
								</div>
								<div class="button_parent_div">
									<button type="button" class="button_margin reply_submit_btn trans_300">
										Login
									</button>
									<button type="button" class="button_margin reply_submit_btn trans_300">
										<a class="a_color" href="./register">Register</a>
									</button>
									<div class="button_parent_div">
										<span ><a class="a_color" href="#">Forgot Password</a></span>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
		</div>
	</div>

	<!-- Footer -->

	<%
		include("bottom.html"){}
	%>

</div>
<script src="../js/contact_custom.js"></script>
</div>
</body>

</html>
