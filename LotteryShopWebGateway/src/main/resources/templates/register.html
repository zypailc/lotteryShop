<!DOCTYPE html>
<html lang="en">
<head>
<title>RanGO - Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="RanGO Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 引用meta -->
	<%
		include("common.meta.html"){}
	%>
	<!-- 公共style -->
<%
	include("common.css.html"){}
%>
<link rel="stylesheet" type="text/css" href="../styles/contact_styles.css">
<link rel="stylesheet" type="text/css" href="../styles/contact_responsive.css">
</head>
<!-- 公共js -->
<%
	include("common.js.html"){}
%>
<script src="../js/contact_custom.js"></script>
<style>
	.top_div{float: right;}
	.top_login_span{font-size: 18px;color: #ffffff;margin-right: 10px;}
	.top_login_span a {color: #ffffff;}
	.top_center_span{font-size: 20px;}
	body .my-layui-layer-btn0 .layui-layer-btn0{border-color:#e9ecef;background-color:#e9ecef;}
	.button_margin{margin-left: 30px;margin-right: 30px;}
</style>
<body>

<div class="super_container">


	<!-- 引入头部文件 -->
	<%
		include("index_top.html"){}
	%>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row contact_row">
				<div class="col-lg-8">
					<!-- Reply -->
					<div class="reply">
						<div class="reply_form_container">
							<!-- Reply Form -->
							<form id="reply_form" action="/apiauthorization/base/v1/authorization/member/register" method="get">
								<div>
									<input id="reply_form_petname" name="memberName" class="input_field reply_form_email" type="text" placeholder="pet name">
									<input id="reply_form_email" name="email" class="input_field reply_form_email" type="email" placeholder="E-mail" required="required" data-error="Valid email is required.">
									<!--<input type="hidden" name="_csrf" value="${_csrf.token}"  />
									<input type="hidden" name="_csrf_header" value="${_csrf.headerName}"  />-->
								</div>
								<div>
									<button id="reply_form_submit" type="submit" class="button_margin reply_submit_btn trans_300">
										Register
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<!-- 引入底部文件 -->
	<%
		include("bottom.html"){}
	%>


	<script>
		$(function(){
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		})
		/*function layer_test(){
			layer.alert("我在测试！");
			layer.open({
				skin:"my-layui-layer-btn0",//设置自定义样式
				title:"弹框",
				content:"你在测试！",
			});
		}*/
	</script>
</div>
</body>

</html>
