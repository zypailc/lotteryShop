#security&oauth2 配置
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8083/auth/api/member # 资源服务认证

# 提高延时设置 elevate timeout settings, 避免因为延时造成失败
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
# 负载均衡工具配置
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000

