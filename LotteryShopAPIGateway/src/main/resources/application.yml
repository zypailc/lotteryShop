# 服务配置
server:
  port: 8082
# Sping配置
spring:
  application:
    name: apiGateway-service
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

#微服务注册服务配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/

# zuul网关配置
zuul:
  ignored-services: '*'
  #排除不规则的API
  ignoredPatterns: /**/api*/**
  ignored-headers: '*'
  add-host-header: true
  routes:
    #wallet-service: /ethwallet/**
    #base-service: /base/**
    api-a:
      path: /base/**
      serviceId:  base-service
      sensitiveHeaders: "*"
    api-b:
      path: /ethwallet/**
      serviceId: allet-service
      sensitiveHeaders: "*"
    api-c:
      path: /lotteryA/**
      serviceId: lotterya-service
      sensitiveHeaders: "*"
  #sensitive-headers: "*"
  #add-host-header: false

# 提高延时设置 elevate timeout settings, 避免因为延时造成失败
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 126000
# 负载均衡工具配置
#ribbon:
